- mvn clean
- mvn test -DskipTests
- mvn surefire:test -Dtest=$TEST
sudo: required
jdk:
- oraclejdk8
cache:
  directories:
  - "$HOME/.m2"
  - examples/
after_success:
- bash <(curl -s https://codecov.io/bash)
- '[[ $TRAVIS_BRANCH == "master" ]] && [[ $TEST == "fr.inria.astor.test.repair.evaluation.IntroClassTest"
  ]] && { mvn deploy --settings .travis-settings.xml -DskipTests=true -B; };'
